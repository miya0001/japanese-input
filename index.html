
<html>
  <head>
    <style>
      .event
      {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>Please Input and enter</h1>
    <input type="text" id="text">
    <div id="log">
      <ul>
        <li>Keydown: <span class="keydown event"></span></li>
        <li>Keypress: <span class="keypress event"></span></li>
        <li>Keyup: <span class="keyup event"></span></li>
      </ul>
    </div>
    <script>
      var text = document.querySelector( '#text' );
      text.addEventListener( 'keydown', function( e ) {
        document.querySelector( '#log .keydown' ).innerText = e.keyCode
      } );
      text.addEventListener( 'keypress', function( e ) {
        document.querySelector( '#log .keypress' ).innerText = e.keyCode
      } );
      text.addEventListener( 'keyup', function( e ) {
        document.querySelector( '#log .keyup' ).innerText = e.keyCode
      } );
    </script>
  </body>
</html>
